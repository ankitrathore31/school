<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>A V School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome (for social media icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<style>
    .navv ul {
        justify-content: start;
        /* Center items horizontally */

    }

    .navv ul li a {
        color: white;
        display: flex;
        align-items: center;
        /* Align icons with text */
        gap: 5px;
        /* Space between icon and text */
        /* font-weight: bold; */
        font-size: 14px;
        font-weight: 500;
    }
</style>

<body>
    <!-- header start -->
    <div class="container-fluid">
        <div class="row" style="background-color: indigo; color: cornsilk;">
            <div class="col text-start m-2">
                <div class="contact-info">
                    <i class="fas fa-phone-alt"></i>
                    <span>+91 1122334455</span>
                    <i class="fas fa-envelope"></i>
                    <span>help@example.com</span>
                </div>
            </div>
            <div class="col text-end m-1">
                <a href="#" class="btn  btn-light">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="btn btn-light">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="btn btn-light">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- logo & Title & navbar start -->
    <div class="container-fluid">
        <div class="row" style="background-color: ghostwhite;">
            <div class="col-md-2">
                <a href="">
                    <img src="images/logo.png" width="150" height="130" alt="">
                </a>
            </div>
            <div class="col-md-4 mt-3">
                <h3><b>AVID VISTA HIGH SCHOOL</b></h3>
                <p><b>Spread Education With Avit Vista </b></p>
            </div>
            <div class="col-md-6 mt-4">
                <div class="navbar navbar-expand-lg" style="background-color: blue;">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse navv" id="navbarSupportedContent">
                            <ul class="navbar-nav ">
                                <li class="nav-item">
                                    <a href="index.html" class="nav-link">
                                        <i class="fas fa-home"></i> Home
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">
                                        <i class="fas fa-users"></i> About Us
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#gallery" class="nav-link">
                                        <i class="fas fa-image"></i> Gallery
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">
                                        <i class="fas fa-phone-alt"></i> Contact Us
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="login.html" class="nav-link">
                                        <i class="fas fa-sign-in-alt"></i> Login
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- login section start -->
    <div class="container-fluid justify-content-center d-flex mt-5">
        <div class="row justify-content-center d-flex m-5 rounded">

            <div class="col-12 col-md-7 mb-3 mb-md-0">
                <img src="images/buliding.jpg" class="rounded" width="500" alt="">
            </div>
    
            <div class="col-12 col-md-5 school-title login-container">
                <h3><b>Login To <span>Avid Vista School</span></b></h3>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Student Login" class="btn btn-success m-2">
                        <input type="submit" value="Administer Login" class="btn btn-primary m-2">
                    </div>
                    <div class="mt-3">
                        <a href="" class="btn text-danger btn-sm">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
     <!-- footer section start  -->

     <footer>
        <div class="conatiner justify-content-center mt-5 footer p-3">
            <div class="col text-center">
                @Copyright Avid Vista School
            </div>
        </div>
    </footer>
</body>

</html>
